<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Spring Security Thymeleaf</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
<div class="container mt-3">
    <th:block layout:fragment="content"/>
</div>

<th:block th:replace="fragments/footer :: footer"/>

<script type="application/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
